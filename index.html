<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">Course feedback</h1>
            <p id="description">Thank you for taking the time to help us improve the quality of the course</p>
        </header>

        <form action="#" id="survey-form">
            <label id="name-label" for="name">
                <p>Name</p>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label" for="number">
                <p>Age <span class="optional">(optional)</span></p>
                <input type="number" name="number" id="number" min="0" max="9999" placeholder="Age">
            </label>
        
            <label id="dropdown-label" for="dropdown">
                <p>Which course you completed?</p>
                <select name="courses" id="dropdown">
                    <option value="" disabled selected>Select Option</option>
                    <option value="responsive_web_design">Responsive Web Design</option>
                    <option value="javascript_algorithms">JavaScript Algorithms and Data Structures</option>
                    <option value="front_end_development">Front End Development Libraries</option>
                    <option value="data_visualization">Data Visualization</option>
                </select>
            </label>
        
            <fieldset id="rating">
                <legend>Course rating</legend>
                <label for="5_stars">
                    <input type="radio" name="rating" id="5_stars" value="5">
                    &#11088;&#11088;&#11088;&#11088;&#11088;
                </label>
                <label for="4_stars">
                    <input type="radio" name="rating" id="4_stars" value="4">
                    &#11088;&#11088;&#11088;&#11088;
                </label>
                <label for="3_stars">
                    <input type="radio" name="rating" id="3_stars" value="3">
                    &#11088;&#11088;&#11088;
                </label>
                <label for="2_stars">
                    <input type="radio" name="rating" id="2_stars" value="2">
                    &#11088;&#11088;
                </label>
                <label for="1_star">
                    <input type="radio" name="rating" id="1_star" value="1">
                    &#11088;
                </label>
            </fieldset>

            <fieldset id="improve">
                <legend>What would you like to see improved? <span class="optional">(Check all that apply)</span></legend>
                <label for="improve_video">
                    <input type="checkbox" name="improve" id="improve_video" value="videos">
                    Videos
                </label>
                <label for="improve_challenge">
                    <input type="checkbox" name="improve" id="improve_challenge" value="challenges">
                    Challenges
                </label>
                <label for="improve_project">
                    <input type="checkbox" name="improve" id="improve_project" value="projects">
                    Projects
                </label>
                <label for="improve_course">
                    <input type="checkbox" name="improve" id="improve_course" value="courses">
                    Additional Courses
                </label>
            </fieldset>
        
            <label id="comments-label" for="additional">
                Any comments or suggestions?
                <textarea id="additional" name="additional" placeholder="Enter your comment here..."></textarea>
            </label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
